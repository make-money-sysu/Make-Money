<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/1.css">
</head>
<body>
	<script type="text/javascript">
		function mySub(){
			var userName = document.getElementById("name").value;
			var password = document.getElementById("password").value;
			
			if (userName == ""){
				alert("请输入用户名！");
				return false;
			}
			
			else if (password == ""){
				alert("请输入密码！");
				return false;
			}
			
			else{
				alert("提交成功！");
				return true;
			}
		}
	</script>
    <div class="container">
            <div class="col-md-7 slogan" style="height: 400px">
                <span>Make Money Now.</span>
            </div>
            <div class="col-md-5 ">
                <div id="login">
                    <form class="form-horizontal" name="logform" action="#" role="form" method="post">
                        <div class="form-group">
                            <label class="control-label col-md-2 col-md-offset-1" for="name">UserID</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="name" placeholder="请输入用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2 col-md-offset-1" for="password">Passwork</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="password" placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2 col-md-offset-1"> </label>
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-default col-md-12 " onClick="mySub()">Login</button>
                            </div>

                        </div>


                    </form>
                </div>
            </div>
    </div>
</body>
</html>
